version: '3.7'

services:
  redis:
    image: redis:alpine
    command: 
      - redis-server
    env_file:
      - ./.env
    restart: on-failure
    ports:
      - "6379:6379"  
    
  db:
    image: postgres:14
    container_name: db_postgres
    env_file:
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"

  bot:
    build: .
    command: sh -c "make migrate && python -m bot"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db
      - redis
          
volumes:
  pg_data: